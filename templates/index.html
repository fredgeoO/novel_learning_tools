<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>知识图谱查看器</title>
        <!-- Bootstrap CSS -->

    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <!-- 你的自定义 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">

            <!-- Tab 导航 -->
            <ul class="nav-tabs" id="mainTabs">
                <li class="nav-item active">
                    <a class="nav-link " href="#" data-tab="graph">👁️ 图谱视图</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="selector">📚 选择图谱</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="text">📝 文字版</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="generator">🚀 生成图谱</a>
                </li>
            </ul>
        </div>

        <!-- Tab 内容 -->
        <div class="tab-content mt-3">
           <!-- 图谱视图 Tab -->
            <div class="tab-pane active" id="graph-tab">
                <div class="main-layout">
                    <!-- 图谱容器（包含 iframe 和浮动面板） -->
                    <div class="graph-container">
                        <iframe
                            id="pyvis-iframe"
                            src="/editor?cache_key={{ cache_key }}"
                            style="border: none; background-color: #1e1e1e;"
                            frameborder="0">
                        </iframe>


                    </div>
                </div>
            </div>

            <!-- 选择器 Tab -->
            <div class="tab-pane" id="selector-tab">
                <div class="selector-iframe-container" style="height: calc(100vh - 50px); overflow: hidden;">
                    <iframe
                        id="selector-iframe"
                        src="/selector"
                        frameborder="0"
                        style="width: 100%; height: 100%; border: none;"
                        sandbox="allow-scripts allow-same-origin allow-forms">
                    </iframe>
                </div>
            </div>

            <!-- 文字版 Tab -->
            <div class="tab-pane" id="text-tab">
                <div class="text-iframe-container" style="height: calc(100vh - 50px); overflow: hidden;">
                    <iframe
                        id="text-iframe"
                        src="/viewer"  <!-- ✅ 关键：嵌入小说浏览器 -->
                        frameborder="0"
                        style="width: 100%; height: 100%; border: none; background-color: #111827;"
                        sandbox="allow-scripts allow-same-origin allow-forms">
                    </iframe>
                </div>
            </div>

                      <!-- 生成器 Tab -->
            <div class="tab-pane" id="generator-tab">
                <div id="generator-content" style="height: calc(100vh - 100px); overflow: hidden;">
                    <!-- 使用 iframe 加载独立的 generator 页面 -->
                    <iframe
                        id="generator-iframe"
                        src="/generator" <!-- 关键修改：加载 /generator -->
                        style="width: 100%; height: 100%; border: none;"
                        frameborder="0"
                        sandbox="allow-scripts allow-same-origin allow-forms"> <!-- 增强安全性 -->
                    </iframe>
                </div>
            </div>
        </div>
    </div>

<script>
// 全局变量：从模板获取初始 cache_key（用于首次加载）
const initialCacheKey = '{{ cache_key }}';

// Tab 状态管理（现在可以移除 selectorLoaded，因为用 iframe）
const tabState = {
    generatorLoaded: false
};

// Tab 切换功能
document.getElementById('mainTabs').addEventListener('click', function(e) {
    e.preventDefault();
    if (e.target.classList.contains('nav-link')) {
        const tabName = e.target.getAttribute('data-tab');

        // 更新活动状态
        document.querySelectorAll('#mainTabs .nav-link').forEach(link => {
            link.classList.remove('active');
        });
        e.target.classList.add('active');

        // 切换内容面板
        document.querySelectorAll('.tab-pane').forEach(panel => {
            panel.classList.remove('active');
        });
        document.getElementById(`${tabName}-tab`).classList.add('active');
    }
});

// 加载图谱内容
function loadGraphContent(cacheKey) {
    const iframe = document.getElementById('pyvis-iframe');
    if (iframe) {
        iframe.src = `/editor?cache_key=${encodeURIComponent(cacheKey || '')}`;
    }
}

// 初始化：处理 URL 参数
function initFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const urlCacheKey = urlParams.get('cache_key');

    // 优先使用 URL 中的 cache_key，否则用模板传入的
    const cacheKeyToUse = urlCacheKey || initialCacheKey;

    if (cacheKeyToUse) {
        loadGraphContent(cacheKeyToUse);
        // 注意：我们不强制切换 Tab，因为用户可能想停留在其他 Tab
        // 但图谱 iframe 会正确加载
    }
}

// 监听来自 selector iframe 的消息
window.addEventListener('message', function(event) {
    if (event.data.type === 'SELECT_GRAPH') {
        const cacheKey = event.data.cacheKey;

        // 1. 切换到 "graph" Tab
        document.querySelectorAll('#mainTabs .nav-link').forEach(link => {
            link.classList.remove('active');
        });
        document.querySelector('#mainTabs .nav-link[data-tab="graph"]').classList.add('active');

        document.querySelectorAll('.tab-pane').forEach(panel => {
            panel.classList.remove('active');
        });
        document.getElementById('graph-tab').classList.add('active');

        // 2. 更新图谱
        loadGraphContent(cacheKey);

        // 3. 更新 URL
        const newUrl = `${window.location.origin}/?cache_key=${encodeURIComponent(cacheKey)}`;
        window.history.pushState({}, '', newUrl);
    }
});

// 初始化
document.addEventListener('DOMContentLoaded', () => {
    initFromURL();
});
</script>
</body>
</html>

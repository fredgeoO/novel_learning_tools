<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>知识图谱查看器</title>
        <!-- Bootstrap CSS -->

    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <!-- 你的自定义 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">

            <!-- Tab 导航 -->
            <ul class="nav-tabs" id="mainTabs">
                <li class="nav-item active">
                    <a class="nav-link " href="#" data-tab="graph">👁️ 图谱视图</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="selector">📚 选择图谱</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="text">📝 文字版</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="generator">🚀 生成图谱</a>
                </li>
            </ul>
        </div>

        <!-- Tab 内容 -->
        <div class="tab-content mt-3">
           <!-- 图谱视图 Tab -->
            <div class="tab-pane active" id="graph-tab">
                <div class="main-layout">
                    <!-- 图谱容器（包含 iframe 和浮动面板） -->
                    <div class="graph-container">
                        <iframe
                            id="pyvis-iframe"
                            src="/editor?cache_key={{ cache_key }}"
                            style="border: none; background-color: #1e1e1e;"
                            frameborder="0">
                        </iframe>


                    </div>
                </div>
            </div>

            <!-- 选择器 Tab -->
            <div class="tab-pane" id="selector-tab">
                <div class="selector-iframe-container" style="height: calc(100vh - 50px); overflow: hidden;">
                    <iframe
                        id="selector-iframe"
                        src="/selector"
                        frameborder="0"
                        style="width: 100%; height: 100%; border: none;"
                        sandbox="allow-scripts allow-same-origin allow-forms">
                    </iframe>
                </div>
            </div>

            <!-- 文字版 Tab -->
            <div class="tab-pane" id="text-tab">
                <div class="text-iframe-container" style="height: calc(100vh - 50px); overflow: hidden;">
                    <iframe
                        id="text-iframe"
                        src="/viewer"  <!-- ✅ 关键：嵌入小说浏览器 -->
                        frameborder="0"
                        style="width: 100%; height: 100%; border: none; background-color: #111827;"
                        sandbox="allow-scripts allow-same-origin allow-forms">
                    </iframe>
                </div>
            </div>

                      <!-- 生成器 Tab -->
            <div class="tab-pane" id="generator-tab">
                <div id="generator-content" style="height: calc(100vh - 100px); overflow: hidden;">
                    <!-- 使用 iframe 加载独立的 generator 页面 -->
                    <iframe
                        id="generator-iframe"
                        src="/generator" <!-- 关键修改：加载 /generator -->
                        style="width: 100%; height: 100%; border: none;"
                        frameborder="0"
                        sandbox="allow-scripts allow-same-origin allow-forms"> <!-- 增强安全性 -->
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
      // 全局变量
const cacheKey = '{{ cache_key }}';

// Tab 状态管理
const tabState = {
    selectorLoaded: false,
    generatorLoaded: false
};

// Tab 切换功能
document.getElementById('mainTabs').addEventListener('click', function(e) {
    e.preventDefault();

            if (e.target.classList.contains('nav-link')) {
                const tabName = e.target.getAttribute('data-tab');

                // 更新活动状态
                document.querySelectorAll('#mainTabs .nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                e.target.classList.add('active');

                // 切换内容面板
                document.querySelectorAll('.tab-pane').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');

                // 根据需要加载内容（但不重复加载）
                switch(tabName) {
                    case 'selector':
                        if (!tabState.selectorLoaded) {
                            loadSelectorContent();
                            tabState.selectorLoaded = true;
                        }
                        break;
                    case 'generator':
                        if (!tabState.generatorLoaded) {
                            loadGeneratorContent();
                            tabState.generatorLoaded = true;
                        }
                        break;
                    case 'graph':
                        // 图谱视图已经在页面中，无需重载
                        break;
                }
            }
        });

        // 加载选择器内容
        async function loadSelectorContent() {
            const selectorContent = document.getElementById('selector-content');

            // 如果已经加载过内容（不是初始的加载中状态），直接返回
            if (selectorContent.querySelector('.main-layout')) {
                return;
            }

            // 显示加载状态
            selectorContent.innerHTML = `
                <div class="text-center" style="padding: 50px;">
                    <div class="spinner" role="status"></div>
                    <p class="mt-2">正在加载选择器...</p>
                </div>
            `;

            try {
                const response = await fetch('/selector');
                const html = await response.text();
                selectorContent.innerHTML = html;

                // 执行加载后的初始化脚本
                const scripts = selectorContent.querySelectorAll('script');
                scripts.forEach(script => {
                    if (script.src) {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        document.head.appendChild(newScript);
                    } else {
                        // 使用立即执行函数避免作用域问题
                        (function() {
                            eval(script.innerHTML);
                        })();
                    }
                });
            } catch (error) {
                selectorContent.innerHTML =
                    `<div class="alert alert-danger">加载失败: ${error.message}</div>`;
            }
        }

        async function loadGraphContent() {
            const iframe = document.getElementById('pyvis-iframe');
            if (iframe) {
                iframe.src = `/editor?cache_key=${encodeURIComponent(cacheKey)}`;

                // 通知 iframe 更新 cacheKey
                iframe.onload = function() {
                    try {
                        iframe.contentWindow.postMessage({
                            type: 'updateCacheKey',
                            cacheKey: cacheKey
                        }, '*');
                    } catch (e) {
                        console.log('无法向 iframe 发送消息:', e);
                    }
                };
            }
        }

        // 因为 iframe 的 src 在 HTML 中已经设置好，会自动加载
        async function loadGeneratorContent() {
            // 无需通过 AJAX 加载，iframe 会自动处理
            console.log("Generator tab activated. Content is loaded via iframe.");
        }

        // 事件监听
        document.getElementById('refresh-btn').addEventListener('click', () => {
            loadGraphContent();

        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadGraphContent();

        });
    </script>
</body>
</html>

    <script>
        class TextCardSplitter {
            constructor(text) {
                this.text = text;
            }

            // æŒ‰æ®µè½åˆ†å‰²
            splitByParagraphs() {
                return this.text
                    .split(/\n\s*\n/)  // ä»¥ç©ºè¡Œä¸ºåˆ†éš”
                    .filter(paragraph => paragraph.trim().length > 0)
                    .map((content, index) => ({
                        id: index,
                        content: content.trim(),
                        type: 'paragraph'
                    }));
            }

            // æŒ‰ç« èŠ‚åˆ†å‰²
            splitByChapters() {
                const chapterRegex = /ç¬¬[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹å\d]+[ç« èŠ‚]/g;
                const parts = this.text.split(chapterRegex);

                const chapters = [];
                let matches = [...this.text.matchAll(chapterRegex)];

                parts.slice(1).forEach((content, index) => {
                    if (content.trim()) {
                        const chapterTitle = matches[index] ? matches[index][0] : `ç¬¬${index + 1}ç« `;
                        chapters.push({
                            id: index,
                            title: chapterTitle,
                            content: content.trim(),
                            type: 'chapter'
                        });
                    }
                });

                return chapters;
            }

            // æŒ‰å­—ç¬¦æ•°åˆ†å‰²
            splitByLength(maxChars = 500) {
                const sentences = this.text.match(/[^ã€‚ï¼ï¼Ÿ\n]+[ã€‚ï¼ï¼Ÿ\n]?/g) || [];
                const cards = [];
                let currentCard = '';
                let cardId = 0;

                for (const sentence of sentences) {
                    const testCard = currentCard + sentence;

                    if (testCard.length > maxChars && currentCard.length >= 100) {
                        if (currentCard.trim()) {
                            cards.push({
                                id: cardId++,
                                content: currentCard.trim(),
                                type: 'length-based'
                            });
                        }
                        currentCard = sentence;
                    } else {
                        currentCard += sentence;
                    }
                }

                if (currentCard.trim()) {
                    cards.push({
                        id: cardId++,
                        content: currentCard.trim(),
                        type: 'length-based'
                    });
                }

                return cards;
            }

            // æ™ºèƒ½åˆ†å‰²
            splitSmartly() {
                const paragraphs = this.text
                    .split(/\n\s*\n/)
                    .filter(p => p.trim().length > 0);

                const cards = [];
                let currentCard = '';
                let cardId = 0;

                for (const paragraph of paragraphs) {
                    const testCard = currentCard + '\n\n' + paragraph;

                    if (testCard.length > 800 && currentCard.length > 200) {
                        if (currentCard.trim()) {
                            cards.push({
                                id: cardId++,
                                content: currentCard.trim(),
                                type: 'smart'
                            });
                        }
                        currentCard = paragraph;
                    } else {
                        currentCard = testCard.trim();
                    }
                }

                if (currentCard.trim()) {
                    cards.push({
                        id: cardId++,
                        content: currentCard.trim(),
                        type: 'smart'
                    });
                }

                return cards;
            }
        }

        class CardRenderer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.cards = [];
                this.currentPage = 0;
                this.cardsPerPage = 5; // æ¯é¡µæ˜¾ç¤ºçš„å¡ç‰‡æ•°
            }

            render(cards) {
                this.cards = cards;
                this.updateCardInfo();
                this.renderPagination();
                this.showPage(this.currentPage);
            }

            updateCardInfo() {
                document.getElementById('card-info').textContent =
                    `å…± ${this.cards.length} å¼ å¡ç‰‡`;
            }

            renderPagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';

                if (this.cards.length <= this.cardsPerPage) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';
                const totalPages = Math.ceil(this.cards.length / this.cardsPerPage);

                for (let i = 0; i < totalPages; i++) {
                    const button = document.createElement('button');
                    button.className = `page-button ${i === this.currentPage ? 'active' : ''}`;
                    button.textContent = i + 1;
                    button.onclick = () => this.showPage(i);
                    pagination.appendChild(button);
                }
            }

            showPage(pageIndex) {
                this.currentPage = pageIndex;
                this.container.innerHTML = '';

                const startIndex = pageIndex * this.cardsPerPage;
                const endIndex = Math.min(startIndex + this.cardsPerPage, this.cards.length);
                const pageCards = this.cards.slice(startIndex, endIndex);

                pageCards.forEach((card, index) => {
                    const cardElement = this.createCardElement(card, startIndex + index);
                    this.container.appendChild(cardElement);
                });

                // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
                this.updatePaginationButtons();
            }

            createCardElement(card, globalIndex) {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = globalIndex;

                cardElement.innerHTML = `
                    <div class="card-header">#${globalIndex + 1} ${card.title || 'æ®µè½'}</div>
                    <div class="card-content">${this.escapeHtml(card.content)}</div>
                `;

                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                cardElement.onclick = (e) => {
                    if (e.target !== cardElement) return;

                    // åˆ‡æ¢æ¿€æ´»çŠ¶æ€
                    const allCards = document.querySelectorAll('.card');
                    allCards.forEach(c => c.classList.remove('active'));
                    cardElement.classList.add('active');

                    console.log('é€‰ä¸­å¡ç‰‡:', card);
                };

                return cardElement;
            }

            updatePaginationButtons() {
                const buttons = document.querySelectorAll('.page-button');
                buttons.forEach((button, index) => {
                    button.classList.toggle('active', index === this.currentPage);
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        class TextCardApp {
            constructor() {
                this.cardRenderer = new CardRenderer('cards-container');
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('split-btn').onclick = () => this.splitText();
                document.getElementById('reset-btn').onclick = () => this.reset();
            }

            splitText() {
                const text = document.getElementById('text-input').value;
                const method = document.getElementById('split-method').value;
                const maxChars = parseInt(document.getElementById('max-chars').value);

                if (!text.trim()) {
                    alert('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹');
                    return;
                }

                const splitter = new TextCardSplitter(text);
                let cards = [];

                switch (method) {
                    case 'paragraph':
                        cards = splitter.splitByParagraphs();
                        break;
                    case 'chapter':
                        cards = splitter.splitByChapters();
                        break;
                    case 'length':
                        cards = splitter.splitByLength(maxChars);
                        break;
                    case 'smart':
                        cards = splitter.splitSmartly();
                        break;
                }

                this.cardRenderer.render(cards);
            }

            reset() {
                document.getElementById('text-input').value = '';
                document.getElementById('cards-container').innerHTML = '';
                document.getElementById('card-info').textContent = 'å…± 0 å¼ å¡ç‰‡';
                document.getElementById('pagination').innerHTML = '';
                document.getElementById('pagination').style.display = 'none';
            }
        }
